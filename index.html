<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet">

</head>

<body>

    <div id="all">
        <div>
            <h1 id="title"> sampleWebsite Survey</h1>
            <p id ="description">Thank you for taking the time to help us improve the platform</p>
        </div>

        <div class="container">
        <form id="surveyForm">

                <div id="firstQuestion">
                    <label for="name">Name</label><br>
                        <input type="text" id="name" required placeholder="Enter your name"><br>
                    
                    
                    <label for="email" id="email-label">Email</label><br>
                        <input type="email" id="email" placeholder="Enter your email"><br>
                   
                    
                    <label for="age" id="age-label">Age<small>(optional)</small></label><br>
                        <input type="number" placeholder="Age" min="1" max="120"><br>
                </div>

                <div class="question">
                    <label for="role" id="role-label">Which option best describes your current role?</label><br>
                    <select name="favFeature">
                        <option value="student">Student</option>
                        <option value="full-time job">Full-time job</option>
                        <option value="full-time learner">Full-time learner</option>
                        <option value="prefer not to say">Prefer not to say</option> 
                        <option value="other">other</option>              
                    </select>
                </div>


                <div class="question">
                    <p>Would you recommend sampleWebsite to a friend?</p>
                    <input type="radio" value="Definetely" name="recommend">
                    <label for="Definetely" id="definetely">Definetely</label><br>

                    <input type="radio" value="Maybe" name="recommend">
                    <label for="Maybe" if="maybe">Maybe</label><br>

                    <input type="radio" value="Not Sure" name="recommend">
                    <label for="Not Sure" id="not sure">Not Sure</label><br><br>
                </div>


                <div class="question">
                    <label for="favFeature" id="favFeature">What is your favorite feature of sampleWebsite?</label><br>
                    <select name="favFeature" size="1">
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="opencourse">Open Source</option> 
                    </select>
                </div>

                
                <div class="question">
                    <p>What would you like to see improved? (Check all that apply)</p>
                </div>


                <div>            
                    <input type="checkbox" value="Front-end Projects">
                    <label for="FEprojects">Front-end Projects</label><br>

                    <input type="checkbox" value="Back-end Projects">
                    <label for="BEprojects">Back-end Projects</label><br>

                    <input type="checkbox" value="Data Visualization">
                    <label for="DataVis">Data Visualization</label><br>

                    <input type="checkbox" value="Challenges">
                    <label for="Challenges">Challenges</label><br>

                    <input type="checkbox" value="Open Source Community">
                    <label for="OSCommunity">Open Source Community</label><br>

                    <input type="checkbox" value="Videos">
                    <label for="Videos">Videos</label><br>

                    <input type="checkbox" value="City Meetups">
                    <label for="FEprojects">City Meetups</label><br>

                    <input type="checkbox" value="Front-end Projects">
                    <label for="City Meetups">Front-end Projects</label><br>

                    <input type="checkbox" value="Wiki">
                    <label for="Wiki">Wiki</label><br>

                    <input type="checkbox" value="Forum">
                    <label for="Forum">Forum</label><br>

                    <input type="checkbox" value="Additional Courses">
                    <label for="AddCourses">Additional Courses</label> <br>
                </div>
                
                

                <div class="question">
                    <label for="comment">Any comments or suggestions?</label><br>

                    <div>
                        <textarea rows="10" cols="30" name="comments">"Enter your comment here..."
                        </textarea>
                    </div>
                </div>


                <div>
                    <button type="submit" value="Submit" id="sumbit">Submit</button>
                </div>

        </form>
        </div>
    </div>
        
</body>
